<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Sign In and Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="mainsigninandsignupcssfile.css">
</head>

<body>
    <div class="box">

        <img src="icon.jpg" style="padding-top:9.0%">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">Sign In</a>
                <a id="signup" href="#signup">Sign Up</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" method="POST" action="index.html">
                    <input type="text" name="name" id="logName" placeholder="Username" required>
                    <input type="password" name="password" id="logPassword" placeholder="Password" required>
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Sign In">
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                    <input type="email" name="email" id="signEmail" placeholder="Email" required>
                    <input type="text" name="name" id="signName" placeholder="Username" required>
                    <input type="password" name="password" id="signPassword" placeholder="Password" required><br>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="mainsigninandsignupjavascriptfile.js"></script>
</body>
